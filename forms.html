<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
        <h2>Login Details</h2>
        <form>
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>

            <label for="name">DOB</label><br>
            <input type="date" name="date" id="date">
            <br>

        </form>
        <form>
            <label for="email">Email</label> <br>
            <input type="text" name="email" id="email" placeholder="Enter your email">

        </form>
        <form>
            <label for="password">Password</label>
            <br>
            <input type="text" id="password" name="password" placeholder="Enter your password">
        </form>

        <form>
            <label for="address">Address</label><br>
            <input type="address" name="address" id="address" value="Enter your address">

        </form>
        <form>
            <label for="course">Course</label><br>
            <input type="text" name="course" id="course" required>
        </form>
        <label for="telephone">Telephone</label><br>
        <input type="tel" name="telephone" id="telephone" pattern="[0-9]{3}-[0-9]{3}[0-9]{4}" required>
        <br>
        <br>
        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='index.html'">Cancel</button>


            <form>
                <h2>Gender</h2>
                <input type="radio"  id="male" name="gender" value="Male">
                <label for="male">Male</label><br>

                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>

            </form>
            

        
        <form>
            <label><h2>Choose your preferred mode of payment</h2></label>
                <input type="radio" id="creditcard" name="paymentMethod" value="creditcard">
                <label for="creditcard">Credit Card</label><br>

                <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                <label for="paypal">Paypal</label><br>

                <input type="radio" id="Bitcoin" name="paymentMethod" value="bitcoin">
                <label for="bitcoin">Bitcoin</label>
                <br>
                
                <button type="submit">Submit</button>

                
            
        </form>
    </head>
</html>
